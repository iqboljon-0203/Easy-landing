<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
    <section class="kassir">
        <div class="row">
            <div class="col-6 p-5 bg-info">
                <h1 class="text-center fs-1 fw-bold text-light pt-2 mb-3">
                    Mahsulotlar
                </h1>
                <ul class="category-list d-flex flex-column mb-3">
                    <li class="fas-item p-3 d-flex flex-column mb-3 bg-light">
                        <h2 class="category-title mb-3 fs-1 text-success">
                            Fast food
                        </h2>
                        <div class="wrapper d-flex align-items-center justify-content-between mb-3 bg-dark rounded p-1">
                            <div class="category-info d-flex align-items-center justify-content-between text-light fs-4 text-uppercase">
                                <p class="category-name me-4">
                                    Lavash
                                </p>
                                <p class="category-price">
                                    20000
                                </p>
                            </div>
                            <button class="button btn btn-outline-light w-25">
                                Go
                            </button>
                        </div>
                        <div class="wrapper d-flex align-items-center justify-content-between mb-3 bg-dark rounded p-1">
                            <div class="category-info d-flex align-items-center justify-content-between text-light fs-4 text-uppercase">
                                <p class="category-name me-4">
                                    Hot Dog
                                </p>
                                <p class="category-price">
                                    20000
                                </p>
                            </div>
                            <button class="button btn btn-outline-light w-25">
                                Go
                            </button>
                        </div>
                    </li>  
                    <li class="drink-item p-3 d-flex flex-column mb-3 bg-light">
                        <h2 class="category-title mb-3 fs-1 text-success">
                            Drinks
                        </h2>
                        <div class="wrapper d-flex align-items-center justify-content-between mb-3 bg-dark rounded p-1">
                            <div class="category-info d-flex align-items-center justify-content-between text-light fs-4 text-uppercase">
                                <p class="category-name me-4">
                                    Pepsi
                                </p>
                                <p class="category-price">
                                    20000
                                </p>
                            </div>
                            <button class="button btn btn-outline-light w-25">
                                Go
                            </button>
                        </div>
                        <div class="wrapper d-flex align-items-center justify-content-between mb-3 bg-dark rounded p-1">
                            <div class="category-info d-flex align-items-center justify-content-between text-light fs-4 text-uppercase">
                                <p class="category-name me-4">
                                    Coca-cola
                                </p>
                                <p class="category-price">
                                    20000
                                </p>
                            </div>
                            <button class="button btn btn-outline-light w-25">
                                Go
                            </button>
                        </div>
                    </li>  
                    <li class="salat-item p-3 d-flex flex-column mb-3 bg-light">
                        <h2 class="category-title mb-3 fs-1 text-success">
                            Salat
                        </h2>
                        <div class="wrapper d-flex align-items-center justify-content-between mb-3 bg-dark rounded p-1">
                            <div class="category-info d-flex align-items-center justify-content-between text-light fs-4 text-uppercase">
                                <p class="category-name me-4">
                                    Olivie
                                </p>
                                <p class="category-price">
                                    20000
                                </p>
                            </div>
                            <button class="button btn btn-outline-light w-25">
                                Go
                            </button>
                        </div>
                        <div class="wrapper d-flex align-items-center justify-content-between mb-3 bg-dark rounded p-1">
                            <div class="category-info d-flex align-items-center justify-content-between text-light fs-4 text-uppercase">
                                <p class="category-name me-4">
                                    Svejiy
                                </p>
                                <p class="category-price">
                                    20000
                                </p>
                            </div>
                            <button class="button btn btn-outline-light w-25">
                                Go
                            </button>
                        </div>
                    </li>  
                </ul>
            </div>
            <div class="col-6 p-5 bg-info">
                <h1 class="text-center fs-1 fw-bold text-light pt-2 mb-3">
                    Xaridlar
                </h1>
                <ul class="category-list d-flex flex-column mb-3">
                    <li class="purchase-item-fas p-3 d-flex flex-column mb-3 bg-light">
                        <h2 class="category-title mb-3 fs-1 text-success">
                            Fast food
                        </h2>
                        
                    </li>  
                    <li class="purchase-item p-3 d-flex flex-column mb-3 bg-light">
                        <h2 class="category-title mb-3 fs-1 text-success">
                            Drinks
                        </h2>
                        
                    </li>  
                    <li class="purchase-item p-3 d-flex flex-column mb-3 bg-light">
                        <h2 class="category-title mb-3 fs-1 text-success">
                            Salat
                        </h2>
                       
                    </li>  
                </ul>
                <div class=" d-flex align-items-center justify-content-around all-price">
                    <div class="p-4 text-center bg-warning">
                        <p class="fs-2">Umumiy summa</p>
                        <p class="all-price-value fs-1">2000000</p>
                    </div>
                    <div class="buttons d-flex flex-column justify-content-center">
                        <button class="pay btn btn-outline-warning p-3 mb-3 text-uppercase">
                            To'landi
                        </button>
                        <button class="pay btn btn-outline-warning p-3 text-uppercase">
                            Qisman to'landi
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
